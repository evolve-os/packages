name        : filezilla
version     : 3.11.0.1
release     : 7
source     :
    - http://internode.dl.sourceforge.net/project/filezilla/FileZilla_Client/3.11.0.1/FileZilla_3.11.0.1_src.tar.bz2 : 0309d5fbb12988a615b7e57eaf5a1b3ffad23ea4cc0e932d9ddea185fdd44c72
clang       : no
license     : GPL-2.0+
summary     : The Free FTP Solution
builddeps   :
    - pkgconfig(dbus-1)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(cairo)
    - pkgconfig(atk)
    - pkgconfig(libidn)
    - pkgconfig(sqlite3)
    - pkgconfig(gnutls)
    - wxwidgets-devel
    - xdg-utils
description : |
    Open Source FTP Client
setup      : |
    %configure --disable-manualupdatecheck --disable-autoupdatecheck --disable-static --with-tinyxml=builtin
build      : |
    %make
install    : |
    %make_install
